<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
    <title>Itinerary Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #040273;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 500px; /* Increased width for better form visibility */
            background: #ffffff;
            padding: 40px; /* More padding for spaciousness */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 15px;
            color: #555;
            text-align: left;
        }
        
        input {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 15px;
            color: #333;
            text-align: left;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Itinerary</h1>
        <form id="itinerary-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>
            <label for="days">Number of Days:</label>
            <input type="number" id="days" required min="1">
            <button type="submit">Generate Itinerary</button>
        </form>
        <div id="itinerary-result" class="result"></div>
    </div>

    <script>
        document.getElementById('itinerary-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const apiKey = 'AIzaSyBP11Q4DdRSN0u-FZAZjNS_ecwyyfCi5hk'; // Replace with your actual API key
            const apiEndpoint = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?destination=${destination}&days=${days}&api_key=${apiKey}`;
    
            fetch(apiEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Log the whole data for debugging
                    document.getElementById('itinerary-result').innerText = JSON.stringify(data); // Adjust according to actual response
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('itinerary-result').innerText = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
