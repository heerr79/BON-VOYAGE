<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
    <style>
        /* Background image for the body */
        body {
            background: url("{% static 'C:\Users\JHALAK\Downloads\BonVoyage\BONVOYAGE\accounts\static\accounts\BON_images\chg.jpg' %}") no-repeat center center fixed; /* Path to your background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with opacity */
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-input {
            position: relative;
            margin-bottom: 20px;
        }

        .form-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            color: #333;
        }

        .form-input i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form action="">
            <h2>Login</h2>
            <div class="form-input">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-input">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <button class="login-btn">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const password = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // Toggle the icon
            this.classList.toggle("bx-hide");
            this.classList.toggle("bx-show");
        });
    </script>
</body>

</html>
